defaults:
  - base/hydra@_here_
  - base/globals@_here_
  - base/optimizer@_here_
  - transform@_here_
  - _self_

callbacks:
  - name: TorchCheckpointCallback
    args:
      filename: best
      save_top_k: 1
      save_last: true
      monitor: dice
      mode: max
  - name: RichModelSummary
    args:
  - name: LearningRateMonitor
    args:
      logging_interval: step
  - name: TensorboardCallback

model:
  name: BaseSegModel
  args:
    model_name: unetplusplus
    encoder_name: efficientnet-b0
loss:
  name: MultiLoss
  args:
    weights: null
    losses:
      - name: SemanticCELoss
        args: {}
      - name: DiceLoss
        args: {}
metrics:
  - name: PixelAccuracy
    args:
      ignore_index: 0
      thresh: 0.5
  - name: DiceScore
    args:
      ignore_index: 0
      thresh: 0.5
data:
  dataset:
    train:
      name: SemanticCSVDataset
      args:
        image_dir: samples/carvana-masking/images
        mask_dir: samples/carvana-masking/masks
        csv_path: samples/carvana-masking/train.csv
        txt_classnames: samples/carvana-masking/classnames.txt
    val:
      name: SemanticCSVDataset
      args:
        image_dir: samples/carvana-masking/images
        mask_dir: samples/carvana-masking/masks
        csv_path: samples/carvana-masking/val.csv
        txt_classnames: samples/carvana-masking/classnames.txt
  dataloader:
    train:
      name: DataLoaderWithCollator
      args:
        batch_size: 32
        drop_last: false
        shuffle: true
        # collate_fn:
        #   name: MosaicCollator
        #   args:
        #     scale_range: [0.3, 0.7]
        #     p: 0.3
    val:
      name: DataLoaderWithCollator
      args:
        batch_size: 32
        drop_last: false
        shuffle: true
