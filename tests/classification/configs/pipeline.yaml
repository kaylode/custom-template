defaults:
  - base/hydra@_here_
  - base/globals@_here_
  - base/optimizer@_here_
  - transform@_here_
  - _self_

callbacks:
  - name: TorchCheckpointCallback
    args:
      filename: best
      save_top_k: 1
      save_last: true
      monitor: bl_acc
      mode: max
  - name: RichModelSummary
    args:
  - name: LearningRateMonitor
    args:
      logging_interval: step
  - name: TensorboardCallback

model:
  name: BaseTimmModel
  args:
    model_name: efficientnet_b0
    from_pretrained: true
loss:
  name: ClassificationCELoss
metrics:
  - name: Accuracy
  - name: BalancedAccuracyMetric
  - name: F1ScoreMetric
    args:
      average: weighted
  - name: ConfusionMatrix
  - name: ErrorCases
data:
  dataset:
    train:
      name: ClassificationImageFolderDataset
      args:
        image_dir: samples/dog-vs-cats/train
        txt_classnames: samples/dog-vs-cats/classnames.txt
    val:
      name: ClassificationImageFolderDataset
      args:
        image_dir: samples/dog-vs-cats/val
        txt_classnames: samples/dog-vs-cats/classnames.txt
  dataloader:
    train:
      name: DataLoaderWithCollator
      args:
        batch_size: 16
        drop_last: false
        shuffle: false
        collate_fn:
          name: MixupCutmixCollator
          args:
            mixup_alpha: 0.4
            cutmix_alpha: 1.0
            weight: [0.2, 0.2]
        sampler:
          name: BalanceSampler
          args:
    val:
      name: DataLoaderWithCollator
      args:
        batch_size: 16
        drop_last: false
        shuffle: true
