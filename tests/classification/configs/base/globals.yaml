global:
  exp_name: null
  exist_ok: false
  save_dir: runs
  resume: null
  pretrained: null
trainer:
  name: plTrainer
  args:
    devices: 1
    accelerator: gpu
    enable_progress_bar: false
    precision: 32
    max_epochs: 30
    check_val_every_n_epoch: 1
    num_sanity_val_steps: 0
    gradient_clip_val: 1.0
    deterministic: True